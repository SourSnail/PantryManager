<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantry Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pantry Manager</h1>
        <form id="pantryForm">
            <label for="ingredientInput">Enter an ingredient:</label>
            <input type="text" id="ingredientInput" placeholder="Type 'done' when complete">
            <button type="button" onclick="addIngredient()">Add</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
